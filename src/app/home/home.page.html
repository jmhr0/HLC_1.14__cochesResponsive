<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Concesionario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input [(ngModel)]="filtro" placeholder="Introduzca caracteristicas del coche"></ion-input>
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let coche of coches | async">
        <ion-col *ngIf="filtro === '' || coche.Coche_creador.toLowerCase().includes(filtro.toLowerCase()) || coche.coche_modelo.toLowerCase().includes(filtro.toLowerCase()) || coche.color.toLowerCase().includes(filtro.toLowerCase())" size-xl="2" size-lg="3" size-md="4" size-sm="6" size-xs="12">
          <ion-card>
            <ion-card-content>
              <img class="cocheImagen" [src]="coche.imagen">
              <h1 class="cocheNombre"><b>Coche: {{ coche.coche_nombre }}</b></h1> <br>
              <h1 class="cocheCreador"><b>Marca: {{ coche.Coche_creador }}</b></h1> <br>
              <h2 class="cocheId">Id: {{ coche.id }}</h2><br>
              <h2 class="cocheModelo">Modelo: {{ coche.coche_modelo }}</h2> <br>
              <h2 class="cocheColor">Color: {{ coche.color }}</h2> <br>
              <h2 class="cocheTransmision">Tipo de transmision: {{ coche.transmision }}</h2> <br>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
